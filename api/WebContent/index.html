<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <style>
        body {
            background-color: pink; /* body background color */
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px #67dbdb;
        }
        /* Add some styling to the form */
        #search_form {
            margin: 20px auto;
            width: 60%;
        }
        #search_form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<h1>Movie Search</h1>
<!-- Search Form -->
<!-- Search Form -->
<form id="search_form" action="movie-list.html" method="GET">
    <div class="form-group">
        <div class="form-row align-items-center">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control">
            </div>
        </div>
        <div class="form-row align-items-center">
            <label for="year" class="col-sm-2 col-form-label">Year:</label>
            <div class="col-sm-10">
                <input type="number" id="year" name="year" min="1900" class="form-control">
            </div>
        </div>
        <div class="form-row align-items-center">
            <label for="director" class="col-sm-2 col-form-label">Director:</label>
            <div class="col-sm-10">
                <input type="text" id="director" name="director" class="form-control">
            </div>
        </div>
        <div class="form-row align-items-center">
            <label for="star" class="col-sm-2 col-form-label">Star's Name:</label>
            <div class="col-sm-10">
                <input type="text" id="star" name="star" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</form>

<h1>Top 20 Rated Movies</h1>
<!-- Id "movie_list_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="movie_list_table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <tbody id=movie_list_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="index.js"></script>
</body>
</html>
