<div class="form-container">
  <h1>Add a Star</h1>
  <h2>New Star Details</h2>
  <form id="add_star_form">
    <div class="form-group">
      <label for="starName">Star Name</label>
      <input type="text" id="starName" name="starName" placeholder="Enter star name" required>
    </div>
    <div class="form-group">
      <label for="birthYear">Birth Year</label>
      <input type="number" id="birthYear" name="birthYear" placeholder="Enter birth year">
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
