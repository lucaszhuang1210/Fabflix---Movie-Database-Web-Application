<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login to Fablix</title>
  <style>
    /* Background Styling */
    body {
      background: linear-gradient(to right, #a8ff78, #78ffd6); /* Soft green gradient */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Centered Login Form Styling */
    #login_form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 350px; /* Ensures the form is not too wide on larger screens */
      text-align: center;
    }

    /* Input Fields Styling */
    input[type="text"], input[type="password"], .g-recaptcha {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Button Styling */
    input[type="submit"] {
      background-color: #4CAF50; /* Green background */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Button Hover Effect */
    input[type="submit"]:hover {
      background-color: #45a049; /* Slightly darker green */
    }

    /* Error Message Styling */
    #login_error_message {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Centered Header */
    h2 {
      text-align: center;
      color: #333; /* Changed to darker color for better readability on light background */
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      #login_form {
        padding: 20px;
      }
      h2 {
        font-size: 24px; /* Smaller font size for smaller screens */
      }
    }
  </style>
</head>
<body>
<h2>Employee Login to Fablix</h2>
<form id="employee_login_form" method="post" action="#">
  <div>
    <label><b>Username</b></label>
    <input name="username" placeholder="Enter Username" type="text">
  </div>
  <div>
    <label><b>Password</b></label>
    <input name="password" placeholder="Enter Password" type="password">
  </div>
  <div class="g-recaptcha" data-sitekey="6LfiiHgqAAAAACCY5x_AFCD7w9BUR8blooWHRU6D"></div>
  <input type="submit" value="Login">
</form>
<div id="login_error_message"></div>

<!-- include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>
</body>
</html>
