</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="metadata.html"><i class="fa fa-database"></i> Metadata Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!-- Main Content -->
<div class="form-container">
  <h1>Add a New Movie</h1>
  <h2>Movie Details</h2>
  <form id="add_movie_form">
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input type="text" id="title" name="title" placeholder="Enter movie title" required>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" name="year" placeholder="Enter release year" min="1900" required>
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" id="director" name="director" placeholder="Enter director's name" required>
    </div>
    <div class="form-group">
      <label for="star_name">Star Name</label>
      <input type="text" id="star_name" name="star_name" placeholder="Enter star's name" required>
    </div>
    <div class="form-group">
      <label for="star_birth_year">Star Birth Year</label>
      <input type="number" id="star_birth_year" name="star_birth_year" placeholder="Enter star's birth year">
    </div>
    <div class="form-group">
      <label for="genre_name">Genre</label>
      <input type="text" id="genre_name" name="genre_name" placeholder="Enter genre" required>
    </div>
    <button type="submit" class="submit-btn">Add Movie</button>
  </form>
  <div id="add_movie_message"></div>
</div>

<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>
</html>
