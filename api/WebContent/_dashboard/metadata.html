<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Metadata Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    /* General page styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 2em;
      text-align: center;
    }

    /* Metadata display container */
    #metadataDisplay {
      width: 80%;
      margin: 20px auto;
    }

    /* Table and section styling */
    .table-header {
      text-align: center;
      color: #4CAF50;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 30px;
      padding: 10px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive table */
    @media (max-width: 600px) {
      #metadataDisplay {
        width: 100%;
      }
      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><i class="fa fa-database"></i> Metadata Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<h1>Database Metadata</h1>
<div id="metadataDisplay"></div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Include custom JavaScript file -->
<script src="./metadata.js"></script>

<script>
  $(document).ready(function() {
    fetchMetadata();

    function fetchMetadata() {
      $.ajax({
        url: '../api/metadata',
        type: 'GET',
        success: function(response) {
          displayMetadata(response);
        },
        error: function(error) {
          console.error('Error fetching metadata:', error);
        }
      });
    }

    function displayMetadata(data) {
      let html = '';

      data.forEach(function(table) {
        // Add a centered header for each table name
        html += `<div class="table-header">${table.tableName}</div>`;
        html += '<table class="table">';
        html += '<thead><tr><th>Attribute</th><th>Type</th></tr></thead><tbody>';

        table.columns.forEach(function(column) {
          html += `<tr><td>${column.columnName}</td><td>${column.dataType}</td></tr>`;
        });

        html += '</tbody></table>';
      });

      $('#metadataDisplay').html(html);
    }
  });
</script>

</body>
</html>
