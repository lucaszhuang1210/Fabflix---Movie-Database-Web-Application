

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Single Star</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #87CEFA, #B0E0E6); /* Soft blue gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            margin: 30px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Bar Styling */
        .icon-bar {
            width: 100%; /* Full-width */
            background-color: #333; /* Dark-grey background */
            overflow: auto; /* Overflow due to float */
            padding: 10px 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-bar a {
            float: left; /* Float links side by side */
            text-align: center; /* Center-align text */
            width: 33.33%; /* Equal width (3 icons with 33.33% width each) */
            padding: 12px 0; /* Some top and bottom padding */
            transition: all 0.3s ease; /* Add transition for hover effects */
            color: white; /* White text color */
            font-size: 28px; /* Slightly smaller font size */
            text-decoration: none;
        }

        .icon-bar a:hover {
            background-color: #555; /* Darker hover color */
        }

        .active {
            background-color: #04AA6D; /* Green active/current color */
        }

        /* Table Styling */
        #movie_table {
            margin: 30px auto;
            width: 80%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        #movie_table thead {
            background-color: #0372df;
            color: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        #movie_table th, #movie_table td {
            text-align: center;
            padding: 15px;
        }

        /* Button Styling */
        button {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div class="icon-bar">
    <a class="active" href="index.html"><i class="fa fa-home"></i></a>
    <a href="shopping-cart.html"><i class="fa fa-shopping-cart"></i></a>
    <a href="#" onclick="logoutFunction()"><i class="fa fa-sign-out"></i></a>
</div>

<h1>Star Information</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<h3 id="star_info" style="text-align: center; color: #ffffff; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); margin-bottom: 30px;"></h3>

<!-- Movie List Table -->
<table id="movie_table" class="table table-striped">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
    </tr>
    </thead>
    <tbody id="movie_table_body"></tbody>
</table>

<!-- Button to jump to index.html -->
<a href="index.html">
    <button type="button">Go to Main Page</button>
</a>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Logout Function -->
<script>
    function logoutFunction() {
        // Implement logout functionality
        console.log('Logout initiated');
        window.location.href = 'login.html'; // Redirect to the login or home page
    }
</script>

<!-- Load our own JS file -->
<script src="single-star.js"></script>
</body>
</html>
