<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fablix</title>
  <style>
    /* Background Styling */
    body {
      background: linear-gradient(to right, #a8ff78, #78ffd6); /* Soft green gradient */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Centered Login Form Styling */
    #login_form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      text-align: center;
      margin: 20px;
    }

    /* Input Fields Styling */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Button Styling */
    input[type="submit"] {
      background-color: #4CAF50; /* Green background */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Button Hover Effect */
    input[type="submit"]:hover {
      background-color: #45a049; /* Slightly darker green */
    }

    /* Error Message Styling */
    #login_error_message {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Centered Header */
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<h2>Login to Fablix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" action="#">
  <label><b>Username</b></label>
  <label>
    <input name="username" placeholder="Enter Username" type="text">
  </label>
  <br>
  <label><b>Password</b></label>
  <label>
    <input name="password" placeholder="Enter Password" type="password">
  </label>
  <br>
  <input type="submit" value="Login">
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
