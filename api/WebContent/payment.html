
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Payment Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- FontAwesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Styling for the navigation bar */
    .icon-bar {
      background-color: #343a40; /* Dark background */
      overflow: hidden; /* Clear floats */
      text-align: center;
    }
    .icon-bar a {
      float: left; /* Align items to the left */
      width: 33.33%; /* Three equal-width items */
      padding: 12px 0;
      text-align: center;
      color: white; /* White text color */
      font-size: 20px;
      text-decoration: none;
    }
    .icon-bar a:hover {
      background-color: #555; /* Darker background on hover */
    }
    .icon-bar a.active {
      background-color: #04AA6D; /* Active page background */
    }
  </style>
</head>
<body>
<!-- Navigation bar -->
<div class="icon-bar">
  <a class="active" href="index.html" title="Home"><i class="fa fa-home"></i> Home</a>
  <a href="shopping-cart.html" title="Shopping Cart"><i class="fa fa-shopping-cart"></i> Cart</a>
  <a href="#" onclick="logoutFunction()" title="Logout"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<div class="container mt-5">
  <h1>Payment Information</h1>
  <form id="payment_form">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" required>
    </div>
    <div class="form-group">
      <label for="card_number">Credit Card Number</label>
      <input type="text" class="form-control" id="card_number" required>
    </div>
    <div class="form-group">
      <label for="expiration_date">Expiration Date (YYYY-MM-DD)</label>
      <input type="text" class="form-control" id="expiration_date" required>
    </div>
    <div id="total_price" class="text-right font-weight-bold">Total: $0.00</div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="payment.js"></script>

<script>
  function logoutFunction() {
    console.log('Logout initiated');
    window.location.href = 'login.html'; // Redirect to the login or home page
  }
</script>
</body>
</html>
