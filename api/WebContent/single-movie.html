<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Single Movie</title>
    <style>
        body {
            background-color: skyblue; /* body background color */
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px #0372df;
        }
        .icon-bar {
            width: 100%; /* Full-width */
            background-color: #555; /* Dark-grey background */
            overflow: auto; /* Overflow due to float */
        }
        .icon-bar a {
            float: left; /* Float links side by side */
            text-align: center; /* Center-align text */
            width: 20%; /* Equal width (5 icons with 20% width each = 100%) */
            padding: 12px 0; /* Some top and bottom padding */
            transition: all 0.3s ease; /* Add transition for hover effects */
            color: white; /* White text color */
            font-size: 36px; /* Increased font size */
        }
        .icon-bar a:hover {
            background-color: #000; /* Add a hover color */
        }
        .active {
            background-color: #04AA6D; /* Add an active/current color */
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div class="icon-bar">
    <a class="active" href="index.html"><i class="fa fa-home"></i></a>
    <a href="shopping-cart.html"><i class="fa fa-shopping-cart"></i></a>
    <a href="#" onclick="logoutFunction()"><i class="fa fa-sign-out"></i></a>
</div>

<h1>Movie Information</h1>
<h3 id="movie_info"></h3>
<table id="movie_genres_and_stars_table" class="table table-striped">
    <thead>
    <tr>
        <th>Movie Genres</th>
        <th>Movie Stars</th>
    </tr>
    </thead>
    <tbody id="movie_genres_and_stars_table_body"></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    function logoutFunction() {
        console.log('Logout initiated');
        window.location.href = 'login.html'; // Redirect to the login or home page
    }
</script>

<script src="single-movie.js"></script>
</body>
</html>
