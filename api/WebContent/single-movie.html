<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Single Movie</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #87CEFA, #B0E0E6); /* Soft blue gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            margin: 30px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Subtitle Styling */
        h3, h4 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Navigation Bar Styling */
        .icon-bar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-bar a {
            float: left;
            text-align: center;
            width: 33.33%;
            padding: 15px 0;
            transition: background-color 0.3s ease;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .icon-bar a:hover {
            background-color: #555;
        }

        .active {
            background-color: #04AA6D;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 1000px;
        }

        /* Table Styling */
        table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }

        table th, table td {
            text-align: center;
            padding: 15px;
        }

        table thead {
            background-color: #0372df;
            color: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        /* Button Styling */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div class="icon-bar">
    <a class="active" href="index.html" title="Home"><i class="fa fa-home"></i></a>
    <a href="shopping-cart.html" title="Shopping Cart"><i class="fa fa-shopping-cart"></i></a>
    <a href="#" onclick="logoutFunction()" title="Logout"><i class="fa fa-sign-out"></i></a>
</div>

<h1>Movie Information</h1>
<h3 id="movie_info"></h3>

<!-- Movie Genres Table -->
<div class="container">
    <table id="movie_genres_table" class="table table-striped">
        <thead>
        <tr>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody id="movie_genres_table_body"></tbody>
    </table>
</div>

<!-- Movie Stars Table -->
<div class="container">
    <table id="movie_stars_table" class="table table-striped">
        <thead>
        <tr>
            <th>Star</th>
        </tr>
        </thead>
        <tbody id="movie_stars_table_body"></tbody>
    </table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Load JavaScript for adding to cart -->
<script src="add-to-cart.js"></script>

<script>
    function logoutFunction() {
        console.log('Logout initiated');
        window.location.href = 'login.html'; // Redirect to the login or home page
    }
</script>

<!-- JavaScript to handle Single Movie data -->
<script src="single-movie.js"></script>
</body>
</html>
