<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- FontAwesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Confirmation</title>
  <style>
    /* Background Styling */
    body {
      background: linear-gradient(to right, #67dbdb, #ff9a9e); /* Gradient background for confirmation page */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Confirmation Container */
    .confirmation-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    /* Icon Styling */
    .confirmation-icon {
      font-size: 50px;
      color: #4CAF50; /* Green color for success */
      margin-bottom: 20px;
    }

    /* Header Styling */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Message Styling */
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    /* Button Styling */
    .btn {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Link Styling */
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="confirmation-box">
  <!-- Success Icon -->
  <i class="fa fa-check-circle confirmation-icon"></i>

  <!-- Confirmation Message -->
  <h1>Action Completed!</h1>
  <p>Your request has been processed successfully.</p>

  <!-- Navigation Buttons -->
  <a href="index.html" class="btn btn-primary">Go to Home Page</a>
  <a href="login.html" class="btn btn-secondary">Back to Login</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
