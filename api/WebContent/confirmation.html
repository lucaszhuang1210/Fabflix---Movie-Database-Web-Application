<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- FontAwesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Confirmation</title>
  <style>
    /* Background Styling */
    body {
      background: linear-gradient(to right, #67dbdb, #ff9a9e); /* Gradient background for confirmation page */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Confirmation Container */
    .confirmation-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
    }

    /* Icon Styling */
    .confirmation-icon {
      font-size: 50px;
      color: #4CAF50; /* Green color for success */
      margin-bottom: 20px;
    }

    /* Header Styling */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Order Details Styling */
    .order-details {
      text-align: left;
      margin-bottom: 30px;
    }

    .order-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .order-item {
      margin-bottom: 10px;
    }

    /* Button Styling */
    .btn {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Link Styling */
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="confirmation-box">
  <!-- Success Icon -->
  <i class="fa fa-check-circle confirmation-icon"></i>

  <!-- Confirmation Message -->
  <h1>Thank You for Your Purchase!</h1>
  <p>Your order has been successfully completed.</p>

  <!-- Order Details -->
  <div class="order-details">
    <div class="order-summary">
      <h4>Order Details</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Movie Title</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody id="movies-list">
        <!-- Movie items will be inserted here dynamically -->
        </tbody>
      </table>
      <p><strong>Total Price:</strong> $<span id="total-price"></span></p>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <a href="index.html" class="btn btn-primary">Go to Home Page</a>
  <a href="login.html" class="btn btn-secondary">Back to Login</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  console.log(localStorage.getItem('shoppingCart'));

  // Function to load order details from localStorage
  $(document).ready(function() {
    // Retrieve the shopping cart from localStorage
    const shoppingCart = JSON.parse(localStorage.getItem('shoppingCart')) || {};
    let totalPrice = 0;

    // Populate the movies list
    const moviesList = $('#movies-list');
    Object.keys(shoppingCart).forEach(movieId => {
      const movie = shoppingCart[movieId];
      const totalMoviePrice = (movie.price * movie.quantity).toFixed(2);
      totalPrice += parseFloat(totalMoviePrice);

      // Create a row for each movie
      const movieRow = `
        <tr>
          <td>${movie.title}</td>
          <td>${movie.quantity}</td>
          <td>$${movie.price.toFixed(2)}</td>
          <td>$${totalMoviePrice}</td>
        </tr>
      `;
      moviesList.append(movieRow);
    });

    // Display the total price
    $('#total-price').text(totalPrice.toFixed(2));

    // Optional: Clear the shopping cart after purchase
    localStorage.removeItem('shoppingCart');
  });
</script>
</body>
</html>
